kind: Service
apiVersion: v1
metadata:
  name: bluegreenlb
  labels:
    app: bluegreenlb
spec:
  ports:
  - port: 8000
    targetPort: 80
  selector:
    app: green
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: green
  labels:
    app: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
      - name: green
        image: samhmariam/capstone:v1
        ports:
        - containerPort: 80