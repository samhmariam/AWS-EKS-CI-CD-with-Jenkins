---
apiVersion: v1
kind: ReplicationController
metadata:
  name: green
  labels:
    app: green
spec:
  replicas: 2
  selector:
    app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
      - name: green
        image: samhmariam/capstone:v2
        ports:
        - name: http-server
          containerPort: 80